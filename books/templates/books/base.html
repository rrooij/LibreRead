<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}LibreRead - Books{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block css %}
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "books/css/bootstrap.min.css" %}">
        {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
        {% block javascripts %}
        {% load staticfiles %}
        <script src="{% static "books/js/bootstrap.min.js" %}"></script>
        {% endblock %}
    </body>
</html>
